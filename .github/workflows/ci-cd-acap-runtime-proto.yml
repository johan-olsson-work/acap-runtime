  workflow_dispatch:

jobs:
  build_proto_image:
    name: Build Proto Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Proto image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.proto
          push: false
          load: true
          tags: axisecp/acap-runtime:protofiles

      - name: List Docker images
        run: docker images

      - name: Extract proto files
        run: |
          container_id=$(docker create axisecp/acap-runtime:protofiles)
          docker cp $container_id:/opt/app/proto_utils ./proto_utils
          docker rm $container_id

      - name: Upload proto files artifact
        uses: actions/upload-artifact@v4
        with:
          name: proto-files
          path: ./proto_utils

      - name: Clean up
        if: always()
        run: |
          docker image prune -af
